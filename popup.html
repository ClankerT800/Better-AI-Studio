<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Better AIstudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header class="popup-header">
        <div id="settings-btn" title="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </div>
        <h2 class="popup-header__title">Better AIstudio</h2>
        <div class="popup-header__actions">
            <a href="https://x.com/ClankerT800" target="_blank" rel="noopener noreferrer" title="Follow on X">
                <svg class="social-icon social-icon--x" viewBox="0 0 24 24" aria-hidden="true"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></svg>
            </a>
            <a href="https://buymeacoffee.com/clankert800" target="_blank" rel="noopener noreferrer" title="Buy Me a Coffee">
                <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me a Coffee" loading="lazy">
            </a>
        </div>
    </header>
    <main class="popup-content">
        <section class="setting setting--system-instructions">
            <label for="system-instructions-textarea">System Instructions</label>
            <textarea id="system-instructions-textarea" rows="4" aria-label="System instructions textarea" maxlength="1000"></textarea>
        </section>
        <section class="setting">
            <label for="temperature-slider">Temperature</label>
            <div class="setting__slider">
                <input type="range" id="temperature-slider" min="0" max="2" step="0.01" value="1.0" aria-label="Temperature slider">
                <input type="text" id="temperature-value-input" class="setting__slider-value" value="1.00" inputmode="decimal">
            </div>
        </section>
        <section class="setting">
            <label for="top-p-slider">Top P</label>
            <div class="setting__slider">
                <input type="range" id="top-p-slider" min="0" max="1" step="0.01" value="0.95" aria-label="Top P slider">
                <input type="text" id="top-p-value-input" class="setting__slider-value" value="0.95" inputmode="decimal">
            </div>
        </section>
        <section class="setting setting--tools">
            <label>Tools</label>
            <div class="setting__tools">
                <div class="tool" data-tool="code-execution-toggle"><div class="tool__header"><span class="tool__name">Code</span><div class="tool__toggle"></div></div></div>
                <div class="tool active" data-tool="search-toggle"><div class="tool__header"><span class="tool__name">Search</span><div class="tool__toggle"></div></div></div>
                <div class="tool tool--full-width" data-tool="url-context-toggle"><div class="tool__header"><span class="tool__name">URL Context</span><div class="tool__toggle"></div></div></div>
            </div>
        </section>
        <button id="save-preset-btn" type="button">Save Preset</button>
        <div class="presets-section">
            <h3>Your Presets</h3>
            <p id="no-presets-msg">You don't have any presets yet.</p>
            <ul id="presets-list-container" role="list"></ul>
            <button id="add-new-preset-btn" type="button">Add New Preset</button>
        </div>
    </main>
    <div id="save-preset-modal" class="modal" role="dialog" aria-labelledby="save-preset-modal-title" aria-hidden="true">
        <div class="modal__content">
            <h4 id="save-preset-modal-title">Add New Preset</h4>
            <input type="text" id="preset-name-modal-input" placeholder="Enter preset name" autocomplete="off" maxlength="50">
            <div class="modal__actions">
                <button id="save-preset-modal-cancel-btn" type="button">Cancel</button>
                <button id="save-preset-modal-save-btn" type="button">Save</button>
            </div>
        </div>
    </div>
    <div id="delete-confirm-modal" class="modal" role="dialog" aria-labelledby="delete-confirm-title" aria-hidden="true">
        <div class="modal__content">
            <h4 id="delete-confirm-title">Delete Preset</h4>
            <p>Are you sure you want to delete this preset? This action cannot be undone.</p>
            <div class="modal__actions">
                <button id="delete-confirm-modal-cancel-btn" type="button">Cancel</button>
                <button id="delete-confirm-modal-confirm-btn" type="button">Delete</button>
            </div>
        </div>
    </div>
    <script src="popup.js" defer></script>
</body>
</html>
