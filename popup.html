<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Better AIstudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="popup-header">
      <button id="theme-settings-btn" class="header-icon-btn" type="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="currentColor"
        >
          <path
            d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z"
          />
        </svg>
      </button>
      <h2 class="popup-header__title"></h2>
      <div class="popup-header__actions">
        <a
          data-link-group="social"
          data-link-id="x"
          href="#"
          target="_blank"
          rel="noopener noreferrer"
        >
          <svg
            class="social-icon social-icon--x"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
            ></path>
          </svg>
        </a>
        <a
          data-link-group="support"
          data-link-id="buy-me-a-coffee"
          href="#"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="" alt="" loading="lazy" />
        </a>
      </div>
    </header>

    <main class="popup-content">
      <section class="setting setting--system-instructions">
        <label for="system-instructions-textarea">System Instructions</label>
        <textarea
          id="system-instructions-textarea"
          rows="4"
          aria-label="System instructions textarea"
          maxlength="1000"
        ></textarea>
      </section>
      <section class="setting">
        <label for="temperature-slider">Temperature</label>
        <div class="setting__slider">
          <input
            type="range"
            id="temperature-slider"
            min="0"
            max="2"
            step="0.01"
            value="1.0"
            aria-label="Temperature slider"
          />
          <input
            type="text"
            id="temperature-value-input"
            class="setting__slider-value"
            value="1.00"
            inputmode="decimal"
          />
        </div>
      </section>
      <section class="setting">
        <label for="top-p-slider">Top P</label>
        <div class="setting__slider">
          <input
            type="range"
            id="top-p-slider"
            min="0"
            max="1"
            step="0.01"
            value="0.95"
            aria-label="Top P slider"
          />
          <input
            type="text"
            id="top-p-value-input"
            class="setting__slider-value"
            value="0.95"
            inputmode="decimal"
          />
        </div>
      </section>
      <section class="setting setting--tools">
        <label>Tools</label>
        <div class="setting__tools">
          <div class="tool" data-tool="code-execution-toggle">
            <div class="tool__header">
              <span class="tool__name">Code</span>
              <div class="tool__toggle"></div>
            </div>
          </div>
          <div class="tool active" data-tool="search-toggle">
            <div class="tool__header">
              <span class="tool__name">Search</span>
              <div class="tool__toggle"></div>
            </div>
          </div>
          <div class="tool tool--full-width" data-tool="url-context-toggle">
            <div class="tool__header">
              <span class="tool__name">URL Context</span>
              <div class="tool__toggle"></div>
            </div>
          </div>
        </div>
      </section>
      <button id="save-preset-btn" type="button">Save Preset</button>
      <div class="presets-section">
        <h3>Your Presets</h3>
        <p id="no-presets-msg">You don't have any presets yet.</p>
        <ul id="presets-list-container" role="list"></ul>
        <button id="add-new-preset-btn" type="button">Add New Preset</button>
      </div>
    </main>
    <div
      id="save-preset-modal"
      class="modal"
      role="dialog"
      aria-labelledby="save-preset-modal-title"
      aria-hidden="true"
    >
      <div class="modal__content">
        <h4 id="save-preset-modal-title">Add New Preset</h4>
        <input
          type="text"
          id="preset-name-modal-input"
          placeholder="Enter preset name"
          autocomplete="off"
          maxlength="50"
        />
        <div class="modal__actions">
          <button id="save-preset-modal-cancel-btn" type="button">
            Cancel
          </button>
          <button id="save-preset-modal-save-btn" type="button">Save</button>
        </div>
      </div>
    </div>
    <div
      id="delete-confirm-modal"
      class="modal"
      role="dialog"
      aria-labelledby="delete-confirm-title"
      aria-hidden="true"
    >
      <div class="modal__content">
        <h4 id="delete-confirm-title">Delete Preset</h4>
        <p>
          Are you sure you want to delete this preset? This action cannot be
          undone.
        </p>
        <div class="modal__actions">
          <button id="delete-confirm-modal-cancel-btn" type="button">
            Cancel
          </button>
          <button id="delete-confirm-modal-confirm-btn" type="button">
            Delete
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
